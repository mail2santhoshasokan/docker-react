version: '3'
services: 
    webapp:
        build:
            context: .
            dockerfile: DockerFile.dev
        ports: 
            - 3000:3000
        volumes: 
            - /app/node_modules
            - .:/app
    test:
        build:
            context: .
            dockerfile: DockerFile.dev
        volumes: 
            - /app/node_modules
            - .:/app
        command: ["npm" , "run" , "test"]

